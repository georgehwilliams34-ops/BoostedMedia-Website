<head>

  <link rel="stylesheet" href="https://use.typekit.net/awo1axj.css">
  <style>
    :root{
      --bg:#0B0E1A;--panel:#0F1220;--text:#ffffff;--muted:#c7ccdb;
      --brand:#1E73BE;--brand-dark:#0C4A7F;--accent:#F5B400;
      --radius:18px;--radius-lg:26px;--shadow:0 10px 30px rgba(0,0,0,.35);
      --font-head:'articulat-cf',system-ui,-apple-system,Segoe UI,Inter,Roboto,Helvetica,Arial;
      --font-body:Inter,system-ui,-apple-system,Segoe UI,Inter,Roboto,Helvetica,Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font-family:var(--font-body);line-height:1.65}

    /* Shared container */
    .container{max-width:1060px;margin:0 auto;padding:0 22px}

    /* Header (simplified: no CTA, no mobile slide-out) */
    header{position:sticky;top:0;z-index:10;background:rgba(11,14,26,.92);
      backdrop-filter:saturate(180%) blur(10px);border-bottom:1px solid rgba(255,255,255,.08)}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
    .brand{display:flex;align-items:center;gap:.7rem;color:#eaf2ff;text-decoration:none}
    .brand__logo{width:42px;height:42px;display:grid;place-items:center}
    .brand__logo img{width:100%;height:100%;object-fit:contain}
    .brand__name{font-family:var(--font-head);font-weight:800;letter-spacing:.2px}
    .nav__links{display:flex;gap:18px;align-items:center;flex-wrap:wrap}
    .nav__links a{color:var(--muted);font-weight:700;text-decoration:none}
    .nav__links a:hover{color:#e8f3ff}
    .mobile-toggle,.mobile-menu{display:none} /* removed for legal pages */

    /* Page head */
    .page{padding:64px 0}
    .page h1{font-family:var(--font-head);font-weight:800;
      font-size:clamp(32px,5vw,48px);line-height:1.08;margin:0 0 10px}
    .lede{color:var(--muted);margin:8px 0 26px;font-size:18px}

    .card{background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.04));
      border:1px solid rgba(255,255,255,.08);border-radius:var(--radius-lg);
      box-shadow:var(--shadow);padding:26px}
