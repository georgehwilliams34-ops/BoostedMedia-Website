<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Boostedmedia — Social Media & Content</title>
  <meta name="description" content="Boostedmedia helps local businesses grow with scroll-stopping videos, content plans, and social media management.">
  <link rel="stylesheet" href="https://use.typekit.net/awo1axj.css">

  <style>
    :root{
      --bg:#0B0E1A;
      --text:#EAF0FF;
      --muted:rgba(234,240,255,.72);
      --line:rgba(255,255,255,.10);
      --accent:#F5B400;
      --accent-ink:#14110A;
      --radius:18px;
      --radius-lg:24px;
      --shadow:0 14px 40px rgba(0,0,0,.35);
      --font-head:"articulat-cf", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      --font-body:"articulat-cf", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      font-family:var(--font-body);
      color:var(--text);
      background:
        radial-gradient(900px 500px at 20% -10%, rgba(30,115,190,.35), transparent 60%),
        radial-gradient(800px 500px at 90% 0%, rgba(245,180,0,.18), transparent 55%),
        linear-gradient(180deg, #070914 0%, var(--bg) 35%, #070914 100%);
      overflow-x:hidden;
    }
    a{color:inherit; text-decoration:none}
    img{max-width:100%; display:block}
    .container{max-width:1160px; margin:0 auto; padding:0 18px}

    /* Header / Nav */
    .nav{
      position:sticky; top:0; z-index:50;
      backdrop-filter: blur(14px);
      background: rgba(11,14,26,.66);
      border-bottom:1px solid var(--line);
    }
    .nav__inner{
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 0;
      gap:12px;
    }

    /* Logo */
    .brand{
      display:flex; align-items:center; gap:10px;
      font-family:var(--font-head);
      font-weight:900; letter-spacing:.2px;
      flex: 0 0 auto;
      min-width: 0;
    }
    .brand__logo{
      width:34px; height:34px; border-radius:11px;
      display:grid; place-items:center;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.05);
      box-shadow:0 10px 25px rgba(0,0,0,.25);
      flex:0 0 auto;
    }
    .brand__logo img.logo-img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
      background:transparent;
    }
    .brand__name{white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width: 210px;}

    .nav__links{
      display:flex; gap:14px; align-items:center;
      color:var(--muted);
      font-weight:800;
      flex: 1 1 auto;
      justify-content:center;
      min-width: 0;
    }
    .nav__links a{
      padding:8px 10px;
      border-radius:12px;
      white-space:nowrap;
    }
    .nav__links a:hover{background:rgba(255,255,255,.06); color:var(--text)}
    .nav__cta{display:flex; gap:10px; align-items:center; flex: 0 0 auto}

    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      color:var(--text);
      font-weight:900;
      letter-spacing:.1px;
      cursor:pointer;
      transition:transform .15s ease, background .15s ease, border .15s ease;
      user-select:none;
      text-align:center;
    }
    .btn:hover{transform:translateY(-1px); background:rgba(255,255,255,.10); border-color:rgba(255,255,255,.22)}
    .btn--accent{
      background: linear-gradient(135deg, var(--accent), #ffd35a);
      border-color: rgba(245,180,0,.70);
      color:var(--accent-ink);
      box-shadow:0 18px 45px rgba(245,180,0,.18);
    }
    .btn--accent:hover{background: linear-gradient(135deg, #ffd35a, var(--accent))}
    .btn--ghost{background:transparent}
    .menu-btn{display:none}

    /* Hero */
    .hero{padding:70px 0 40px; position:relative;}
    .hero__grid{
      display:grid;
      grid-template-columns: 1.15fr .85fr;
      gap:26px;
      align-items:center;
    }
    .kicker{
      display:inline-block;
      max-width:100%;
      padding:8px 12px;
      border-radius:999px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      color:var(--muted);
      font-weight:800;
      font-size:.95rem;
      line-height:1.35;
      white-space:normal;
    }
    .kicker b{color:var(--text)}
    .hero h1{
      font-family:var(--font-head);
      font-size: clamp(2.2rem, 4vw, 3.6rem);
      line-height:1.05;
      margin:16px 0 14px;
      letter-spacing:-.5px;
    }
    .hero p{
      color:var(--muted);
      font-size:1.08rem;
      line-height:1.6;
      margin:0 0 18px;
      max-width:60ch;
    }
    .hero__actions{display:flex; gap:12px; flex-wrap:wrap; margin-top:18px}

    .hero__card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.10);
      border-radius: var(--radius-lg);
      padding:18px;
      box-shadow: var(--shadow);
      position:relative;
      overflow:hidden;
    }
    .hero__card:before{
      content:"";
      position:absolute;
      inset:-120px -80px auto auto;
      width:240px; height:240px;
      background: radial-gradient(circle at 30% 30%, rgba(245,180,0,.35), transparent 60%);
      filter:blur(4px);
      transform:rotate(15deg);
      pointer-events:none;
    }
    .stat{
      display:grid;
      grid-template-columns:auto 1fr;
      gap:14px;
      padding:14px 0;
      border-bottom:1px solid rgba(255,255,255,.10);
    }
    .stat:last-child{border-bottom:none}
    .stat__num{
      font-family:var(--font-head);
      font-weight:900;
      font-size:1.6rem;
      color:var(--accent);
      letter-spacing:-.4px;
    }
    .stat__lbl{font-weight:900}
    .stat__sub{color:var(--muted); font-weight:700}

    /* Sections */
    section{padding:60px 0}
    .section__title{
      font-family:var(--font-head);
      font-weight:900;
      font-size:2rem;
      margin:0 0 8px;
      letter-spacing:-.3px;
    }
    .section__sub{
      color:var(--muted);
      font-size:1.02rem;
      line-height:1.6;
      margin:0 0 24px;
      max-width:70ch;
    }

    /* Services */
    .grid-3{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:16px;
      align-items:stretch;
    }
    .card{
      background: rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.10);
      border-radius: var(--radius);
      padding:18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    .card h3{
      font-family:var(--font-head);
      font-weight:900;
      margin:0 0 8px;
      letter-spacing:-.2px;
    }
    .card p{margin:0; color:var(--muted); line-height:1.6}
    .chip-row{
      display:flex;
      gap:6px;
      flex-wrap:wrap;
      margin-top:12px
    }
    .chip{
      display:inline-flex; align-items:center; gap:8px;
      padding:7px 9px;
      border-radius:999px;
      font-weight:800;
      color:var(--muted);
      background:rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.10);
      font-size:.90rem;
      white-space:nowrap;
    }
    .chip i{
      width:8px; height:8px; border-radius:999px;
      background:rgba(30,115,190,.9);
      box-shadow:0 0 0 4px rgba(30,115,190,.12);
      display:inline-block;
    }

    /* Work + pricing + modal styles are unchanged from your version... */
    /* (Keeping the rest exactly as you pasted it) */

    /* Footer */
    footer{
      padding:40px 0;
      border-top:1px solid rgba(255,255,255,.10);
      color:var(--muted);
    }
    .foot{display:flex; justify-content:space-between; align-items:center; gap:14px; flex-wrap:wrap;}
    .social{display:flex; gap:10px; flex-wrap:wrap}
    .social a{padding:10px 12px; border:1px solid rgba(255,255,255,.10); border-radius:14px; background:rgba(255,255,255,.04)}

    @media (max-width: 980px){
      .hero{padding:52px 0 30px}
      .hero__grid{grid-template-columns:1fr; gap:18px}
      .grid-3{grid-template-columns:1fr}

      .nav__links{display:none}
      .menu-btn{display:inline-flex}
      .nav__links.is-open{
        display:flex;
        position:absolute;
        left:0; right:0;
        top:64px;
        flex-direction:column;
        padding:12px;
        background:rgba(11,14,26,.95);
        border-bottom:1px solid rgba(255,255,255,.10);
      }

      .hero .reveal{ text-align:center; }
      .hero p{ margin-left:auto; margin-right:auto; }
      .hero__actions{ justify-content:center; }
      .kicker{ margin-left:auto; margin-right:auto; }
    }

    @media (max-width: 600px){
      .container{padding: 0 14px;}
      section{padding: 44px 0;}
      .hero h1{font-size: 2.05rem;}
      .hero p{font-size: 1.02rem;}

      .nav__cta a.btn{display:none;}
      .menu-btn{display:inline-flex;}

      /* Hide kicker on mobile */
      .kicker{display:none !important;}
    }
  </style>
</head>

<body>

  <header class="nav">
    <div class="container">
      <div class="nav__inner">
        <a class="brand" href="#top" aria-label="Boostedmedia home">
          <span class="brand__logo" aria-hidden="true">
            <img class="logo-img" alt="Boostedmedia logo" width="34" height="34" />

                  <rect x="36" y="40" width="28" height="20" rx="10" fill="#1E73BE"/>

        </div>
      </div>
    </div>
  </header>

  <main id="top">

</html>
